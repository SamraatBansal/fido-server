[package]
name = "fido-server"
version = "0.1.0"
edition = "2021"
authors = ["FIDO Server Team"]
license = "MIT"
repository = "https://github.com/yourorg/fido-server"
readme = "README.md"

[lib]
name = "fido_server"
path = "src/lib.rs"

[[bin]]
name = "fido-server"
path = "src/main.rs"

[dependencies]
# Core Web Framework
actix-web = "4.9"
actix-cors = "0.7"
actix-rt = "2.10"

# FIDO/WebAuthn (Updated to latest stable)
webauthn-rs = "0.5"
webauthn-rs-proto = "0.5"

# Database & Storage
diesel = { version = "2.1", features = ["postgres", "r2d2", "chrono", "uuid", "serde_json"] }
diesel_migrations = "2.1"
r2d2 = "0.8"

# Security & Cryptography
base64 = "0.22"
uuid = { version = "1.10", features = ["v4", "serde"] }
rand = "0.8"
sha2 = "0.10"
ring = "0.17"  # For secure random generation

# Async & Performance
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"

# Configuration & Environment
config = "0.14"
dotenv = "0.15"

# Logging & Monitoring
log = "0.4"
env_logger = "0.11"
tracing = "0.1"
tracing-subscriber = "0.3"

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Time & Serialization
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Rate Limiting & Security
governor = "0.6"
actix-web-httpauth = "0.8"

# Validation
validator = { version = "0.18", features = ["derive"] }

[dev-dependencies]
actix-test = "0.1"
mockall = "0.13"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Strict linting configuration
[lints.rust]
unused_must_use = "deny"
missing_docs = "warn"
unused_imports = "warn"
dead_code = "warn"

[lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "warn"
cargo = "warn"
# Allow some pedantic lints that are too strict
module_name_repetitions = "allow"
missing_errors_doc = "allow"
