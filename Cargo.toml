[package]
name = "fido-server"
version = "0.1.0"
edition = "2021"
authors = ["FIDO Server Team"]
description = "A FIDO2/WebAuthn Relying Party Server built with Rust"
license = "MIT OR Apache-2.0"

[dependencies]
# WebAuthn
webauthn-rs = "0.5.2"
webauthn-rs-core = "0.5.0"

# Web framework
axum = "0.7.0"
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "migrate", "macros"], default-features = false }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Security
ring = "0.17"
base64 = "0.22"
rand = "0.8"
url = "2.5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
config = "0.14"

# HTTP client for webhooks
reqwest = { version = "0.11", features = ["json"] }

# Rate limiting
governor = "0.6"

[dev-dependencies]
tempfile = "3.0"
testcontainers = "0.15"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"